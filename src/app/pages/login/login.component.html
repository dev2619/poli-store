<div
  class="flex min-h-full flex-col justify-center bg-gradient-to-tr from-indigo-500 from-10% via-sky-500 via-30% to-emerald-300 to-100%"
>
  <div
    class="border-1 border-blue-100 rounded w-25 bg-slate-100 shadow-2xl p-10 mx-auto"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-sm bg-clip-text text-transparent">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-blue-300"
      >
        Inicia sesión en
        <i class="fa-solid fa-shop"></i>
        <span class="font-bold">Poli Store</span>
      </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
        class="space-y-6"
        [formGroup]="loginForm"
        (ngSubmit)="authenticateUser()"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Correo electrónico</label
          >
          <div class="mt-2">
            <input
              formControlName="email"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Clave</label
            >
          </div>
          <div class="mt-2">
            <input
              formControlName="password"
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <p
            *ngIf="invalidUser"
            class="p-2 rounded bg-red-200 text-red-700 font-bold mb-2 text-center"
          >
            Ups, el usuario no esta registrado en PoliStore.
          </p>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-blue-700/70 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
